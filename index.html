<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi Cell, Multi Product, Multi Line</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0d47a1, #1976d2);
      color: white;
      text-align: center;
    }

    header img {
      width: 100%;
      height: auto;
      display: block;
    }

    h1 {
      margin: 20px 0;
      font-size: 2em;
      font-weight: bold;
    }

    .video-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 960px;
      margin: 0 auto 40px;
      padding: 0 15px;
    }

    iframe {
      width: 100%;
      height: 360px;
      max-width: 100%;
      border: none;
    }

    @media (min-width: 768px) {
      .video-container {
        flex-direction: row;
      }

      iframe {
        height: 360px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="Banner%20ot%20LKDIN%20cover.png" alt="REN Group Logo" />
  </header>

  <h1>Multi Cell, Multi Product, Multi Line</h1>

  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/lxyMBCUrVb4" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/VqrqCAyhyEk" allowfullscreen></iframe>
  </div>

</body>
</html>
